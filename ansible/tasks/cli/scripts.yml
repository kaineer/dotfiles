- name: Create scripts directory
  file:
    path: "/home/{{ user.name }}/bin/"
    state: "directory"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "755"

- name: Link scripts
  file:
    src: "{{ playbook_dir }}/files/bash/scripts/{{ item }}"
    dest: "/home/{{ user.name }}/bin/{{ item }}"
    force: true
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    state: "link"
  with_items: "{{ scripts }}"

- name: Link gd.json
  file:
    src: "{{ playbook_dir }}/files/bash/scripts/gd.d/gd.json"
    dest: "/home/{{ user.name }}/var/dir.json"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    state: "link"
