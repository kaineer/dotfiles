---
- name: Copy bashrc
  copy:
    src: ../../files/bash/rc
    dest: "/home/{{ user.name }}/.bashrc"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "644"

- name: Create profile directory
  file:
    path: "/home/{{ user.name }}/.config/profile.d/"
    state: "directory"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "755"
