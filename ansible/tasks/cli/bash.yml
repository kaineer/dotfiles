---
- name: Copy bashrc
  file:
    src: "{{ playbook_dir }}/files/bash/rc"
    dest: "/home/{{ user.name }}/.bashrc"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "644"
    state: "link"
    force: true

- name: Copy profile
  file:
    src: "{{ playbook_dir }}/files/bash/profile.sh"
    dest: "/home/{{ user.name }}/.profile"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "644"
    state: "link"
    force: true

- name: Create profile directory
  file:
    path: "/home/{{ user.name }}/.config/profile.d/"
    state: "directory"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "755"
