add_newline = false
format = "$hostname${custom.linux}$directory$docker_context$git_branch$git_status$nodejs$package\n$character$shell"

[shell]
### symbols: Ôë† ŒΩ Œ∂ Œ≤
disabled = false
bash_indicator = "Œ≤"
zsh_indicator = "Œ∂"
nu_indicator = "ŒΩ"
# format = "[${indicator}]($style) "
format = "[ÓØá ${indicator}]($style) "

[custom.linux]
# needs script "icon"
# ~~~~~~~~~~~~~~~~~~~
shell = ["icon", "linux"]
style = "blue bold"
format = " [$output]($style) "
os = "linux"
when = true

[character]
#### symbols: ‚ùØ ‚úî ‚úñ
success_symbol="[‚úî](bold green)"
error_symbol="[‚úñ](bold red)"

[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "white bold"

[directory]
format = "[$path]($style)"
truncation_length = 3
truncate_to_repo = true
style = "green"
truncation_symbol = '‚Ä¶/'

[docker_context]
format="via [$symbol$context]($style)"
symbol="üê≥ "
detect_extensions=[]
style="blue bold"
disabled=false

[git_branch]
symbol = "ÔÑ¶ "
style = "yellow"
format = " [$symbol$branch]($style)"

[git_status]
style = "214"
format = "[$all_status]($style)"

[nodejs]
format = " [$symbol$version]($style)"
not_capable_style = "bold red"
symbol = "‚¨¢ "

[package]
format = " [$symbol$version]($style)"
style = "bold 202"
