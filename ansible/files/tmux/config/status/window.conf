# status/window.conf
#

# BARE:
# setw -g status-bg colour30
# NORD {{
# setw -g status-fg "#3b4252"
# setw -g status-fg "#eceff4"
setw -g status-fg "#8fbcbb"

# setw -g status-bg "#88c0d0"
setw -g status-bg "#3b4252"
# NORD }}

# Inactive window
# Hide window status when client_prefix active
#
# setw -g window-status-style 'fg=#3b4252,bg=#8fbcbb'
setw -g window-status-style 'fg=#3b4252,bg=#5e81ac'
setw -g window-status-format '#{?client_prefix,, #[fg=#d8dee9] #I#[fg=#3b4252] }'

# Active window
#
# BARE:
# setw -g window-status-current-style 'bg=colour235,fg=colour253,bold'
# NORD {{
setw -g window-status-current-style 'fg=#3b4252,bg=#ebcb8b'
setw -g window-status-current-format '#{?client_prefix,,  #I }'
# NORD }}

# Window status separator
#
# setw -g window-status-separator ''
# setw -g window-status-separator '󱗼'
# setw -g window-status-separator '󱓻'
# setw -g window-status-separator '⣿'
# setw -g window-status-separator '〉'
setw -g window-status-separator ''
